<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <title>Text Editor using DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="editor" class="text-center container">
    <main>
      <h1 class="p-3 text-primary">TextEditor</h1>
      <div class="p-container">
        <p>
          Welcome! Please enter text you would like formatted. If you want to
          redo an action, press 'CMD + R', to undo press 'CMD + U'
        </p>
      </div>

      <div class="row">
        <div class="col">
          <button
            id="bold"
            type="button"
            onclick="makeBold(this)"
            class="btn btn-light"
          >
            Bold
          </button>
          <button
            id="italic"
            type="button"
            onclick="makeItalic(this)"
            class="btn btn-light"
          >
            Italic
          </button>
          <button
            id="underline"
            type="button"
            onclick="makeUnderline(this)"
            class="btn btn-light"
          >
            Underline
          </button>
          <button
            id="left-align"
            type="button"
            onclick="alignText(this, 'left')"
            class="align btn btn-light"
          >
            <i class="fas fa-align-left"></i>
          </button>
          <button
            id="center-align"
            type="button"
            onclick="alignText(this, 'center')"
            class="align btn btn-light"
          >
            <i class="fas fa-align-center"></i>
          </button>
          <button
            id="right-align"
            type="button"
            onclick="alignText(this, 'right')"
            class="align btn btn-light"
          >
            <i class="fas fa-align-right"></i>
          </button>
        </div>
      </div>
      <hr />
      <div class="row editor">
        <div class="col">
          <div class="form-group">
            <label for="text-input">Your Document Text</label>
            <textarea
              class="form-control"
              id="text-input"
              onkeyup="updateText()"
              rows="3"
              placeholder="Enter your text here"
            ></textarea>
          </div>
        </div>
        <div class="col">
          <label for="text-input">Formatted Text</label>
          <div id="text-output"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="stack.js"></script>
  </body>
</html>
